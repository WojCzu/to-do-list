<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>To_do_list</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <h1 class="navbar-brand mb-0">
                <i class="far fa-meh-rolling-eyes"></i>
                To do list
            </h1>
            {% include 'login.html' %}
        </nav>
        <div class="row">
          <div class="col-sm">
            <section class="card my-3" >
                <h2 class="card-header h5" style="background-color:#87b5ff;">
                    <i class="fas fa-plus"></i>
                    Add goals
                </h2>
                <div class="card-body">
                    {% include 'add_form.html' %}
                </div>
            </section>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <section class="card my-3">
                <h2 class="card-header h5" style="background-color:#87b5ff;text-align: center;">
                    <i class="far fa-clock"></i>
                    Short term goals
                    <i class="far fa-clock"></i>
                </h2>
                <div class="card-body p-0">
                    {% include 'short_term.html' %}
                </div>
            </section>
          </div>
          <div class="col-sm">
            <section class="card my-3">
                <h2 class="card-header h5" style="background-color:#87b5ff;text-align: center;">
                    <i class="fas fa-calendar-alt"></i>
                    Long term goals
                    <i class="fas fa-calendar-alt"></i>
                </h2>
                <div class="card-body p-0">
                  {% include 'long_term.html' %}
                </div>
            </section>
          </div>
        </div>
    </div>
</body>
</html>
